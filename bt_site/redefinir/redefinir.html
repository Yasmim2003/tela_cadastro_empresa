<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="redefinir.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <title>codigo redefinir</title>
</head>

<body>

    <div class="email_redefinir">

        <div class="container_email">
            <div class="container_sobre">
                <div class="voltar">
                    <img class="voltar_icon" src="./src/img/voltar.png" alt="icon-voltar">
                    <a class="voltar_palavra" href="/redefinir/index.html">Voltar</a>
                </div>
                <img class="logo" src="./src/img/Logo.png" alt="logo-BioTech">
            </div>
    
            <div class="forms_recuperacao">
                <p class="sobre_forms">Digite o código recebido</p>
                <p class="texto_sobre_forms">Um e-mail com um código de verificação acabou de ser enviado para *********@gmail.com. Verifique a caixa de spam. </p>
                <form action="#" method="post" class="input_forms">
                    <input class="input" id="codigo" type="number" name="number" placeholder="Digite o código com 6 dígitos" required="">
                </form>
                <div class="botao"><button id="enviar">Concluído</button><div>
            </div>
        </div>
        
    </div>

    <div class="container_rodape">
        <footer class="rodape">
            <P>Biotech - Todos os direitos reservados &copy; 2022</P>
            <P>Termos de Uso | Política de privacidade</P>
        </footer>
    </div>
 
  
</body>

</html>
