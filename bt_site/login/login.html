<!DOCTYPE html>
<!-- saved from url=(0052)https://yasmim2003.github.io/tela_cadastro_empresa/# -->
<html lang="pt-BR">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login_files/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="cadastro">
            <img class="img_logo" src="./img/Logo.png" alt="logo-biotech">
            <div clas="texto_sobre">
                <p class="texto_sobre_form">
                    Bem-vindo!
                </p>
            </div>
            <div class="preencher_cadastro">
                <div class="forms">
                    <form class="input_forms" action="#" method="post">
                        <input class="input" id="email" type="email" name="email" placeholder="E-mail" required="">
                        <input class="input" id="telefone" type="password" name="password" placeholder="Senha"
                            required="">

                        <div class="botao">
                            <button type="submit">Entrar</button>
                        </div>
                        <a class="esqueceu_senha" href="/redefinir/index.html">Esqueceu a senha?</a>
                    </form>
                </div>
                <div>
                    <p class="teste_texto">Teste o software BioTech gratuitamente</p>
                </div>
            </div>

        </div>

        <footer class="rodape">
            <P>Biotech - Todos os direitos reservados &copy; 2022</P>
            <P>Termos de Uso | Pol√≠tica de privacidade</P>
        </footer>
    </div>

</body>

</html>
